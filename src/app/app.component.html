<button class="btn btn-lg" type="button" (click)='test()'>test</button>
<div class="input-group">
    <label for="cellsstart">cellules de départ</label>
    <input [(ngModel)]="this.cellsstart" this.cellsstart="this.cellsstart" class="form-control" type="text" placeholder="cellules de départ" id="cellsVal" name="cellsstart" value="50" />
</div>
<div class="input-group">
    <label for="cellswide">nombre de cellules d'un coté</label>
    <input [(ngModel)]="this.cellsNumb" this.cellsNumb="this.cellsNumb" class="form-control" type="text" placeholder="taille d'un coté" id="cellsNum" name="cellswide" value="50" />
</div>

<button class="btn btn-primary center-block" type="button" id="validation" (click)="setup3()">valider</button>

<div class="panel panel-default" id="panel2">
    <div class="panel-heading">
        <p class="text-center">lancez une simulation et modifiez la vitesse à volonté !</p>
    </div>
    <div class="panel-body">
        <div class="btn-group center-block" role="group" aria="....">
            <button class="btn btn-lg center-block perso1" type="button" (click)="this.slowTimer()"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></button>
            <button class="btn btn-lg center-block perso1" type="button" (click)="this.startTimer()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <button class="btn btn-lg center-block perso1" type="button" (click)="this.stopTimer()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
            <button class="btn btn-lg center-block perso1" type="button" (click)="this.fastTimer()"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
<div class="panel panel-default" id="panel2">
    <div class="panel-heading">
        <p class="text-center">
            modifier dynamiquement le nombre de cases permettant de revenir à la vie et sauvegardez votre configuration</p>
    </div>
    <div class="panel-body">
        <input class="form-control" type="text" name="vieCellules" id="mortcells1" [(ngModel)]="this.viecells" this.viecells="this.viecells" placeholder="nombre de cellules pour revenir à la vie" value="3" />


        <input type="text" name="nomconfig" placeholder="nom de votre configuration" [(ngModel)]="this.configName" this.configName="this.configName" />
        <button class="btn btn-default" type="button" (click)="save()">sauvegarder</button>
        <button class="btn btn-default" type="button" (click)="test()">charger</button>


    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choix couleur cases vivantes<span class="caret"></span>
  </button>
        <ul class="dropdown-menu">
            <li><a onclick="colorchoice('red')">rouge</a></li>
            <li><a onclick="colorchoice('green')">vert</a></li>
            <li><a onclick="colorchoice('black')">noir</a></li>


        </ul>
        <div id="affichagecouleur1"></div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choix couleur cases mortes<span class="caret"></span>
  </button>
        <ul class="dropdown-menu">
            <li><a onclick="ccolorchoice2('red')">rouge</a></li>
            <li><a onclick="colorchoice2('green')">vert</a></li>
            <li><a onclick="colorchoice2('black')">noir</a></li>


        </ul>
        <div id="affichagecouleur2"></div>
    </div>

    <app-canvas-grid [cellsstart]="cellsstart" [cellsNumb]="cellsNumb"></app-canvas-grid>
